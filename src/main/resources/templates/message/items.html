<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title th:text="#{page.items}"></title>
</head>
<body>
	<div class="container" style="max-width: 600px">
		<div class="py-5 text-center">
			<h2 th:text="#{page.items}"></h2>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary float-right"
				        th:onclick="|location.href='@{/message/items/add}';|"
				        type="button" th:text="#{button.add}">
				</button>
			</div>
		</div>
		<hr class="my-4" />
		<div>
			<table class="table">
				<thead>
				<tr>
					<th th:text="#{label.item.id}"></th>
					<th th:text="#{label.item.name}"></th>
					<th th:text="#{label.price}"></th>
					<th th:text="#{label.quantity}"></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="item: ${items}">
					<td><a th:href="@{|/message/items/${item.id}|}" th:text="${item.id}">ID</a></td>
					<td><a th:href="@{|/message/items/${item.id}|}" th:text="${item.itemName}">Name</a></td>
					<td th:text="${item.price}">Price</td>
					<td th:text="${item.quantity}">Quantity</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
