<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title th:text="#{page.item}"></title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2 th:text="#{page.item}"></h2>
		</div>
		<h2 th:if="${param.status}" th:text="#{page.saveDone}"></h2>
		<div>
			<label for="itemId" th:text="#{label.item.id}"></label>
			<input type="text" id="itemId" name="itemId" class="form-control" th:value="${item.id}" readonly />
		</div>
		<div>
			<label for="itemName" th:text="#{label.item.name}"></label>
			<input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" readonly />
		</div>
		<div>
			<label for="price" th:text="#{label.price}"></label>
			<input type="text" id="price" name="itemPrice" class="form-control" th:value="${item.price}" readonly />
		</div>
		<div>
			<label for="quantity" th:text="#{label.quantity}"></label>
			<input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" readonly />
		</div>
		
		<hr class="my-4" />
		
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg"
				        th:onclick="|location.href='@{/message/items/{itemId}/edit(itemId=${item.id})}';|"
				        type="button" th:text="#{page.updateItem}">
				</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg"
				        th:onclick="|location.href='@{/message/items}';|"
				        type="button" th:text="#{button.goToList}">
				</button>
			</div>
		</div>
	</div>
</body>
</html>
