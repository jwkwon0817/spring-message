<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title th:text="#{page.updateItem}"></title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2 th:text="#{page.updateItem}"></h2>
		</div>
		<form th:action th:object="${item}" method="post">
			<div>
				<label for="id" th:text="#{label.item.id}"></label>
				<input type="text" id="id" class="form-control" th:field="*{id}" readonly />
			</div>
			<div>
				<label for="itemName" th:text="#{label.item.name}"></label>
				<input type="text" id="itemName" class="form-control" th:field="*{itemName}"
				       th:placeholder="#{label.placeholder.item.name}" />
			</div>
			<div>
				<label for="price" th:text="#{label.price}"></label>
				<input type="text" id="price" class="form-control" th:field="*{price}"
				       th:placeholder="#{label.placeholder.price}" />
			</div>
			<div>
				<label for="quantity" th:text="#{label.quantity}"></label>
				<input type="text" id="quantity" class="form-control" th:field="*{quantity}"
				       th:placeholder="#{label.placeholder.quantity}" />
			</div>
			
			<hr class="my-4">
			
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}"></button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-danger btn-lg"
					        th:onclick="|location.href='@{/message/items/{itemId}/delete(itemId=${item.id})}'|"
					        type="button"
					        th:text="#{page.deleteItem}">
					</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
					        th:onclick="|location.href='@{/message/items/{itemId}(itemId=${item.id})}'|"
					        type="button"
					        th:text="#{button.cancel}">
					</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
