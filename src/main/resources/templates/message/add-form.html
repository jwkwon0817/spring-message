<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<title th:text="#{page.addItem}"></title>
	<style>
		.container {
			max-width: 560px;
		}
	</style>
</head>
<body>
	<div class="container">x
		<div class="py-5 text-center">
			<h2 th:text="#{page.addItem}"></h2>
		</div>
		<h4 class="mb-3" th:text="#{page.addItem}"></h4>
		<form th:action th:object="${item}" method="post">
			<div>
				<label for="itemName" th:text="#{label.item.name}"></label>
				<input type="text" id="itemName" th:field="*{itemName}" class="form-control"
				       th:placeholder="#{label.placeholder.item.name}" required />
			</div>
			
			<div>
				<label for="price" th:text="#{label.price}"></label>
				<input type="number" id="price" th:field="*{price}" class="form-control"
				       th:placeholder="#{label.placeholder.price}" required />
			</div>
			
			<div>
				<label for="quantity" th:text="#{label.quantity}"></label>
				<input type="number" id="quantity" th:field="*{quantity}" class="form-control"
				       th:placeholder="#{label.placeholder.quantity}" required />
			</div>
			
			<hr class="my-4">
			
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}"></button>
				</div>
				
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
					        th:onclick="|location.href='@{/message/items}';|"
					        type="button" th:text="#{button.cancel}">
					</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
